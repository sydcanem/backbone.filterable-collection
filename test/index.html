<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Mocha Spec Runner</title>
	<link rel="stylesheet" href="libs/mocha/mocha.css">
</head>
<body>
	<div id="mocha"></div>

	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/underscore/underscore.js"></script>
	<script src="libs/backbone/backbone.js"></script>
	<script src="libs/mocha/mocha.js"></script>
	<script src="libs/chai/chai.js"></script>
	<script>
		mocha.setup( {
			'ui'       : 'bdd',
			'reporter' : 'html'
		} );

		expect = chai.expect;
		should = chai.should();

		onload = function() {
			mocha.run();
		}
	</script>
	<script src="../src/backbone.filterable-collection.js"></script>
	<script src="spec/backbone.filterable-collection.spec.js"></script>
</body>
</html>
